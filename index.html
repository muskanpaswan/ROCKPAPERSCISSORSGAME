<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor Game's!</h1>

    <div class="container">
        <div>
            <p>Computer</p>
            <img class="user" src="userimg.jpg" alt="User Image">
        </div>
        <div>
            <p>You</p>
            <img class="computer" src="computerimg.png" alt="Computer Image">
        </div>
    </div>
    <div class="button">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div>

    <p id="result"></p>

    <script src="./main.js"></script>
</body>

</html>
