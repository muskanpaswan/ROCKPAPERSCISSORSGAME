<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor Game's!</h1>
    </header>
    <main>
        <div>
            <h2 class="wonn">WON..!</h2>
        </div>

        <div class="container">
            <div>
                <h3>You</h3>
                <img class="user" src="./images/dummyImages.jpeg" alt="">
            </div>
            <div>
                <h3>Computer</h3>
                <img class="computer" src="./images/dummyImages.jpeg" alt="">
            </div>
        </div>

        <div class="Choose">
            <h3>Choose You Weapon..!</h3>
        </div>
        <div class="button">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissor</button>
        </div>

        <p id="result"></p>
    </main>
    <script src="./main.js"></script>
</body>

</html>
